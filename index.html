<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Vue slider</title>
</head>
<body>
    
    <div class="container" id='app'>
        <div class="slider">
            <div id="items-container">

                 <div class="item">
                    <img :src="items[activeItem].image" alt="">
                    <div class="text">
                        <h2> {{ items[activeItem].title }}</h2>
                        <span>{{ items[activeItem].text }}</span>
                    </div>
                 </div>
                    
                 <div class="thumb">
                    <div class="mini-thumb">
                        <img v-for="(img, index) in items" 
                        :src="img.image" :class="activeItem === index ? 'active' : ''">
                        
                    </div>
                    
                </div>

                
                
            </div>

            

            <div id="up" @click="upImage">
                <i class="fa-solid fa-angle-up"></i>
            </div>

            <div id="down" @click="downImage">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        
    </div>



    <script src="https://unpkg.com/vue@3"></script>
    <script src="JS/main.js"></script>
</body>
</html>
